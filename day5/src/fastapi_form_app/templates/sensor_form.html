<!DOCTYPE html>
<html>
<head>
    <title>Process Sensor Data (FastAPI)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">FastAPI Sensor Data Input</h2>
        <form action="/process_form" method="POST">
            <div class="space-y-6">
                <div>
                    <label for="sensor_id" class="block text-gray-700 text-sm font-bold mb-2">Sensor ID:</label>
                    <input type="text" id="sensor_id" name="sensor_id" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                </div>
                <div>
                    <label for="temperature" class="block text-gray-700 text-sm font-bold mb-2">Temperature (Â°C):</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                </div>
                <div>
                    <label for="pressure" class="block text-gray-700 text-sm font-bold mb-2">Pressure (kPa):</label>
                    <input type="number" step="0.1" id="pressure" name="pressure"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                </div>
            </div>
            <div class="mt-6">
                <button type="submit"
                        class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Submit Data
                </button>
            </div>
        </form>

        {% if result %}
        <div class="mt-6 p-4 bg-blue-100 border border-blue-400 text-blue-700 rounded relative">
            <strong class="font-bold">Result:</strong>
            <span class="block">{{ result }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
